<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Oswald:wght@700&family=Poppins:wght@300;500;700&family=Quicksand&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text"><u>days.</u></h1>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </header>
        <section class="title">
            <div class="back">
                <img src="./images/parallax/stars.png" alt="">
            </div>
            <div class="title-text">
                <h1>TRAVEL</h1>
            </div>
            <div class="front">
                <img src="./images/parallax/mountains.png" alt="">
            </div>
        </section>
        <main>
            <section class="tourist-spot">
                <div class="heading">
                    <h2>Our Best Destination For You</h2>
                </div>
                <div class="photos">
                    <div class="spots img1">
                        <img src="./images/toursistSpots/qutub-minar.jpg"
                            alt="">
                    </div>
                    <div class="spots img2">
                        <img src="./images/toursistSpots/dome.jpg" alt="">
                    </div>
                    <div class="spots img3">
                        <img src="./images/toursistSpots/statue-of-liberty.jpg"
                            alt="">
                    </div>
                    <div class="spots img4">
                        <img src="./images/toursistSpots/white-town.jpg" alt="">
                    </div>
                    <div class="spots img5">
                        <img src="./images/toursistSpots/taj-majhal.jpg" alt="">
                    </div>
                </div>
                <div class="explore-btn">
                    <a href="">Explore ></a>
                </div>
            </section>
            <section class="tourist-spot">
                <div class="heading">
                    <h2>Mesmerizing Views</h2>
                </div>
                <div class="photos">
                    <div class="spots pic1">
                        <img src="./images/locationView/view4.jpg" alt="">
                    </div>
                    <div class="spots pic2">
                        <img src="./images/locationView/view8.jpg" alt="">
                    </div>
                    <div class="spots pic3">
                        <img src="./images/locationView/view3.jpg" alt="">
                    </div>
                </div>
                <div class="explore-btn">
                    <a href="">Explore ></a>
                </div>
            </section>
            <section class="hotels">
                <div class="heading">
                    <h2>Hotels For You</h2>
                </div>
                <div class="hotel-cards">
                    <div class="hotel-card">
                        <div class="img">
                            <img src="./images/hotels/hotel1.jpg" alt="">
                            <div class="card-text">
                                <p>Delhi</p>
                                <p>₹4549 night</p>
                            </div>
                        </div>
                    </div>
                    <div class="hotel-card">
                        <div class="img">
                            <img src="./images/hotels/hotel2.jpg" alt="">
                            <div class="card-text">
                                <p>Delhi</p>
                                <p>₹4549 night</p>
                            </div>
                        </div>
                    </div>
                    <div class="hotel-card">
                        <div class="img">
                            <img src="./images/hotels/hotel3.jpg" alt="">
                            <div class="card-text">
                                <p>Delhi</p>
                                <p>₹4549 night</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="explore-btn">
                    <a href="">Explore ></a>
                </div>
            </section>
        </main>
        <footer>
            <div class="rights">
                <p>@ rights reserved</p>
            </div>
        </footer>
    </body>
</html>
